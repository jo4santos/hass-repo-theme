# Example Button Theme
# Ultra-minimal theme that ONLY affects confirmation modal buttons
# Preserves all other UI styling completely

Example Button Theme:
  # Essential: Inherit ALL theme variables to prevent any UI changes
  # This ensures we don't accidentally override sidebar, cards, etc.
  
  # Copy all existing variables exactly as they are
  primary-color: "var(--primary-color)"
  accent-color: "var(--accent-color)"
  dark-primary-color: "var(--dark-primary-color)"
  light-primary-color: "var(--light-primary-color)"
  text-primary-color: "var(--text-primary-color)"
  primary-text-color: "var(--primary-text-color)"
  secondary-text-color: "var(--secondary-text-color)"
  disabled-text-color: "var(--disabled-text-color)"
  label-badge-border-color: "var(--label-badge-border-color)"
  primary-background-color: "var(--primary-background-color)"
  secondary-background-color: "var(--secondary-background-color)"
  divider-color: "var(--divider-color)"
  table-row-background-color: "var(--table-row-background-color)"
  table-row-alternative-background-color: "var(--table-row-alternative-background-color)"
  paper-listbox-color: "var(--paper-listbox-color)"
  paper-listbox-background-color: "var(--paper-listbox-background-color)"
  paper-grey-50: "var(--paper-grey-50)"
  paper-grey-200: "var(--paper-grey-200)"
  paper-card-background-color: "var(--paper-card-background-color)"
  paper-card-header-color: "var(--paper-card-header-color)"
  paper-item-icon-color: "var(--paper-item-icon-color)"

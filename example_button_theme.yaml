  # ONLY modify these very specific variables that affect confirmation dialogs
  # Research shows these are the most targeted variables for modal buttons
  
  # These should only affect actual confirmation modal buttons
  ha-dialog-ok-button-color: "#4CAF50"
  ha-dialog-ok-button-text-color: "#ffffff" 
  ha-dialog-cancel-button-color: "#f44336"
  ha-dialog-cancel-button-text-color: "#ffffff"
  
  # Make buttons bigger - these should only apply to dialog action buttons
  dialog-button-height: "48px"
  dialog-button-min-width: "120px"
  dialog-button-padding: "0 24px"
  dialog-button-font-size: "16px"
  dialog-button-font-weight: "600"
  dialog-button-border-radius: "8px"